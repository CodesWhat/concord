services:
  concord-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://concord:concord@postgres:5432/concord
      REDIS_URL: redis://redis:6379
      AUTH_SECRET: change-me-in-production
      AUTH_BASE_URL: http://localhost:8080
      CORS_ORIGIN: http://localhost:8080
      TRUSTED_ORIGINS: http://localhost:8080
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: devkey
      LIVEKIT_API_SECRET: devsecret
      S3_ENDPOINT: http://garage:3900
      S3_BUCKET: concord
      S3_ACCESS_KEY: concord-dev-key
      S3_SECRET_KEY: concord-dev-secret
      # SMTP â€” configure to enable password reset emails
      # SMTP_HOST: smtp.example.com
      # SMTP_PORT: 587
      # SMTP_USER: ""
      # SMTP_PASS: ""
      # SMTP_FROM: noreply@your-domain.com
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  concord-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    ports:
      - "8080:80"
    depends_on:
      concord-api:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: concord
      POSTGRES_PASSWORD: concord
      POSTGRES_DB: concord
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U concord"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    restart: unless-stopped

  garage:
    image: dxflrs/garage:v1.1.0
    volumes:
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
      - ./garage.toml:/etc/garage.toml
    ports:
      - "3900:3900"
      - "3902:3902"
    restart: unless-stopped

volumes:
  pg_data:
  garage_data:
  garage_meta:
