services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: concord
      POSTGRES_PASSWORD: concord
      POSTGRES_DB: concord
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pg_data:
