services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: concord
      POSTGRES_PASSWORD: concord
      POSTGRES_DB: concord
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  garage:
    image: dxflrs/garage:v1.1.0
    volumes:
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
      - ./garage.toml:/etc/garage.toml
    ports:
      - "3900:3900"
      - "3902:3902"

volumes:
  pg_data:
  garage_data:
  garage_meta:
